	 <{/*引入kindeditor*/}>
	<script charset="utf-8" src="__PUBLIC__/Js/kindeditor/kindeditor.js"></script>
	<script charset="utf-8" src="__PUBLIC__/Js/kindeditor/lang/zh_CN.js"></script>
	<script>
	        var editor;
	        KindEditor.ready(function(K) {
	                editor = K.create('#editor_id',{
	                	resizeType:2,
	                	uploadJson:'__PUBLIC__/Js/kindeditor/php/upload_json.php',
	                	width:'667px',
	                	height:'400px',
	                });
	        });
	</script>

<div id="containerHolder">
			<div id="container">
        		<div id="sidebar">
				<include file="./admin/Tpl/Public/foodsider.html" />
                    <!-- // .sideNav -->
                </div>
                <!-- // #sidebar -->

                <!-- h2 stays for breadcrumbs -->
                <h2><a href="#">美食管理</a> » <a class="active" href="#">添加美食</a></h2>

                <div id="main">
                	<form class="jNice"  action="__URL__/add?id=<{$id}>" method="POST" enctype="multipart/form-data">

					<h3></h3>
                    	<fieldset>
                        	<p><label>美食名称:</label><input type="text" class="text-long" name="name" value="<{$list['0']['name']}>" ></p>

                            <p><label>所属分类:</label>
                            <select name="pid">
                            <volist name="alist" id="vo">
                            	<option  value="<{$vo['id']}>" ><{$vo['name']}></option>
							</volist>
                            </select>
                            </p>
                       	<p><label>类型:</label><input type="text" class="text-long"  name="type" value="<{$list['0']['type']}>" ></p>

						<p><label>口味:</label><include file="./admin/Tpl/Public/taste.html" /></p>

						<p><label>工艺:</label><include file="./admin/Tpl/Public/crafts.html" /></p>

                       	<p><label>主材:</label><input type="text" class="text-long"  name="material" value="<{$list['0']['material']}>" ></p>
                      	<p><label>产地:</label><input type="text" class="text-long"  name="place" value="<{$list['0']['place']}>" ></p>

						<p><label>美食图片:</label><input type="file" name="photo" /></p>
						<p><label>美食介绍:</label><br><textarea name="info" id="editor_id" ><{$list['0']['info']}></textarea></p>

                        <input type="submit" value="提交" />
                        </fieldset>
                    </form>
                </div>
                <!-- // #main -->

                <div class="clear"></div>
            </div>
            <!-- // #container -->
        </div>
