 <include file="./admin/Tpl/Public/header.html" />

<div id="containerHolder">
			<div id="container">
        		<div id="sidebar">
				<include file="./admin/Tpl/Public/foodsider.html" />

                </div>
                <!-- // #sidebar -->

                <!-- h2 stays for breadcrumbs -->
                <h2><a href="#">美食管理</a> » <a class="active" href="#">分类管理</a></h2>

                <div id="main">
                	<form class="jNice" action="__URL__/add" method="POST">
					<h3>添加分类</h3>
                    	<fieldset>
                            <p><label>选择父分类:</label>
                            <select name="pid">
                            	<option value="0">根分类</option>
                            <volist name="alist" id="vo">
                            	<option  value="<{$vo['id']}>">
	                            <php>
									for($i=0;$i<$vo['count']*2;$i++){
										echo '&nbsp;';
									}
								</php>
                            	<{$vo['name']}></option>
							</volist>
                            </select>
                            </p>
							<p><label>添加分类的名称:</label><input type="text" class="text-long" name="name"></p>

                            <button class="" type="submit" name="" id=""><span><span>添加</span></span></button>
                        </fieldset>
                    </form>




                	<form class="jNice" action="__URL__/del" method="POST">
					<h3>删除分类</h3>
                    	<fieldset>
                            <p><label>选择要删除的分类:</label>
                            <select name="pid">

                            <volist name="alist" id="vo">
                            	<option  value="<{$vo['id']}>">
	                            <php>
									for($i=0;$i<$vo['count']*2;$i++){
										echo '&nbsp;';
									}
								</php>
                            	<{$vo['name']}></option>
							</volist>
                            </select>
                            </p>
                         <button class="" type="submit" name="" id=""><span><span>删除</span></span></button>
                        </fieldset>
                    </form>


                	<form class="jNice" action="__URL__/edit" method="POST">
					<h3>修改分类</h3>
                    	<fieldset>
                            <p><label>选择要修改分类:</label>
                            <select name="pid">
                            <volist name="alist" id="vo">
                            	<option  value="<{$vo['id']}>">
	                            <php>
									for($i=0;$i<$vo['count']*2;$i++){
										echo '&nbsp;';
									}
								</php>
                            	<{$vo['name']}></option>
							</volist>
                            </select>
                            </p>
							<p><label>修改后的名称:</label><input type="text" class="text-long" name="name"></p>

                            <button class="" type="submit" name="" id=""><span><span>修改</span></span></button>
                        </fieldset>
                    </form>
                </div>
                <!-- // #main -->

                <div class="clear"></div>
            </div>
